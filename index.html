<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Green Earth</title>
        <!-- tailwind css cdn -->
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- daisy ui cdn -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@5"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <!-- custom css link -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body class="font-inter">
        <header class="max-w-[1920px] mx-auto bg-[var(--primary)]">
            <nav class="md:w-[90%] lg:w-[90%] mx-auto">
                <div class="navbar bg-[var(--primary)]">
                    <div class="navbar-start">
                        <div class="dropdown">
                            <div
                                tabindex="0"
                                role="button"
                                class="btn btn-ghost lg:hidden"
                            >
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-5 w-5"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 6h16M4 12h8m-8 6h16"
                                    />
                                </svg>
                            </div>
                            <ul
                                tabindex="0"
                                class="menu menu-sm dropdown-content bg-[var(--primary)] rounded-box z-1 mt-3 w-52 p-2 shadow"
                            >
                                <li><a class="text-white">About</a></li>
                                <li><a class="text-white">Gallery</a></li>
                                <li><a class="text-white">Plant a tree</a></li>
                            </ul>
                        </div>
                        <a class="btn btn-ghost text-xl text-white"
                            >Green Earth</a
                        >
                    </div>
                    <div class="navbar-center hidden lg:flex">
                        <ul class="menu menu-horizontal px-1">
                            <li><a class="text-white">About</a></li>
                            <li><a class="text-white">Gallery</a></li>
                            <li><a class="text-white">Plant a tree</a></li>
                        </ul>
                    </div>
                    <div class="navbar-end">
                        <a class="btn bg-[var(--secondary)] rounded-full"
                            >Plant a tree</a
                        >
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- banner section -->
            <section>
                <div
                    class="max-w-[1920px] mx-auto bg-[var(--bg-banner)] flex justify-items-center"
                >
                    <img
                        class="bg-cover m-0 grow h-[300px]"
                        src="./assets/hero-leaf1.png"
                        alt="hero-leaf-left"
                    />
                    <div class="flex-grow-2 grid items-center">
                        <div class="text-center space-y-1 px-2">
                            <h1 class="font-bold text-4xl">
                                Plant a Tree, Grow a Future
                            </h1>
                            <p>
                                Join our mission to plant 1 million trees and make the Earth greener for future generations.
                            </p>
                            <button class="btn rounded-full bg-[var(--secondary)] mt-3">Get Involved</button>
                        </div>
                    </div>
                    <img
                        class="bg-cover grow m-0 h-[300px]"
                        src="./assets/hero-leaf2.png"
                        alt="hero-leaf-right"
                    />
                </div>
            </section>

            <!--main content section -->
            <section>
                <div class="max-w-[1920px] mx-auto bg-[var(--bg-main)] min-h-[600px] py-5">
                    <h3 class="text-center text-3xl font-semibold py-4">Choose Your Trees</h3>
                    <div class="grid grid-cols-12 w-[90%] mx-auto">
                        <div class="col-span-2 w-[100%] h-[350px]">
                            <div class="px-1">
                                <p class="">Categories</p>
                                <ul id="categories-container" class="flex flex-col pl-1 space-y-2.5">
                                    <li 
                                    id="all-plants"
                                    class="active bg-[var(--primary)] text-white rounded-md px-2"
                                    >
                                    All Trees</li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-span-8 px-2 mx-auto">
                            <div id="plants-container" class="grid grid-cols-3 gap-4">
                                <!-- plant cards will be appended here dynamically -->
                            </div>
                        </div>
                        <div class="col-span-2 bg-emerald-400 w-full h-full border-2"></div>
                    </div>
                </div>
            </section>

            <!-- Card Section -->
            <section>
                <div class=""></div>
            </section>
        </main>
        <!-- custom js link -->
        <script src="./js/script.js"></script>
    </body>
</html>
